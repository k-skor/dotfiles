set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

setw -g mode-keys vi
set-window-option -g xterm-keys on
set -g default-terminal "tmux-256color"

bind -T copy-mode C-y send -X copy-pipe "xclip -i >/dev/null"
#bind C-y run -b "tmux save-buffer - | xclip -i"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection c'

# remap prefix from 'C-b' to 'C-q'
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# map keys to copy vim like
bind-key -T copy-mode-vi 'v' send -X begin-selection
#bind-key -T copy-mode-vi 'y' send -X copy-selection

# Start window numbering at 1
set -g base-index 1
set-option -g renumber-windows on

set-option -g repeat-time 100
set-option -g history-limit 10000
